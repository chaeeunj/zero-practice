<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="./bear.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>sass</title>
  </head>
  <body>
    <h1>x : <span id="x"></span>, y : <span id="y"></span></h1>

    <script>
      window.addEventListener('mousemove', mouseFollow);

      var x = document.querySelector('#x');
      var y = document.querySelector('#y');

      function mouseFollow(event) {
        x.innerHTML = event.clientX;
        y.innerHTML = event.clientY;
        console.log(event);
      }
    </script>
  </body>
</html>
