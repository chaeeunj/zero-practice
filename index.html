<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="./bear.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>sass</title>
  </head>
  <body>
    <h1>제목입니다.</h1>
    <p>내용입니다.</p>
    <button>수정하기</button><br />
    <button onclick="openModal()">삭제하기</button>

    <div class="modalDiv">
      <div class="bg" onclick="closeModal()"></div>
      <div class="modal">
        <p>정말 삭제하시겠습니까?</p>
        <button>삭제</button>
        <button onclick="closeModal()">취소</button>
      </div>
    </div>

    <script>
      function openModal() {
        var modal = document.querySelector('.modalDiv');
        modal.style.display = 'block';
      }

      function closeModal() {
        var modal = document.querySelector('.modalDiv');
        modal.style.display = 'none';
      }
    </script>
  </body>
</html>
