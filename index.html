<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./result.html" method="get">
      <input type="email" name="" placeholder="email을 입력해주세요" />
      <br />
      <input type="password" name="" placeholder="pw를 입력해주세요" />
      <br />
      <input type="submit" value="로그인" />
      <!-- 누르면 폼이 제출됨, 폼과 관련된 버튼 -->
      <input type="button" value="로그인" />
      <!-- 누르면 폼이 제출되지 않음, 폼과 관련없는 버튼을 만들 때 사용 -->
      <button type="submit">로그인</button>
      <!-- 버튼 태그는 타입과 관계없이 누르면 폼이 제출됨 -->
      <button>로그인</button>
      <!-- 버튼 태그는 타입과 관계없이 누르면 폼이 제출됨 -->

      <!-- 즉, 폼이 제출되지 않는 버튼을 만들고 싶다면 -->
      <button type="button">로그인</button>
    </form>
  </body>
</html>
